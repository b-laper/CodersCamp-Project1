<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1- game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="header">Gra w kółko i krzyżyk </h1>
        <h2 class="header">Rozpocznij grę od Gracza pierwszego (Krzyżyk)</h2>
    </header>
    <div class="buttons">
        <button class="reset button">Reset</button>
        <button class="change-player button">Zmień gracza</button>
    </div>
    <div id="container">
        <div class="box" data-option="1">1</div>
        <div class="box" data-option="2">2</div>
        <div class="box" data-option="3">3</div>
        <div class="box" data-option="4">4</div>
        <div class="box" data-option="5">5</div>
        <div class="box" data-option="6">6</div>
        <div class="box" data-option="7">7</div>
        <div class="box" data-option="8">8</div>
        <div class="box" data-option="9">9</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
